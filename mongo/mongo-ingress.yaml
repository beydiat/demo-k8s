apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: mongo-express-ingress
    annotations:
       nginx.ingress.kubernetes.io/ssl-redirect: "false"
       nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
   rules: 
   - http:
      paths:
      - pathType: Prefix
        path: / #/mongo(/|$)(.*)
        backend:
          service:
              name: mongodb-express-service
              port:
                number: 8081